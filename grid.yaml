version: "3"
services:
  hub:
    image: selenium/hub:4.10
  chrome:
    image: selenium/node-chrome:4.10
    shm_size: "2g"
    depends_on:
      - hub
    deploy:
      replicas: 1
    env_file: .env
  firefox:
    image: selenium/node-firefox:4.10
    shm_size: "2g"
    depends_on:
      - hub
    deploy:
      replicas: 1
    env_file: .env
